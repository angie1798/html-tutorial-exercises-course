<!DOCTYPE html>
<html>
	<head>
		<title>4Geeks Academy</title>
	</head>
	<body style="margin:0;">
		<video
			style="width: 100%; height: 100%;"
			src="{{ asset('https://assets.breatheco.de/apis/video/why-pair-programming' )}}"
			muted
			autoplay
			loop
			playsinline
		></video>
		<script>
			window.addEventListener("load", async () => {
				let video = document.querySelector("video[muted][autoplay]");
				try {
					await video.play();
				} catch (err) {
					video.controls = true;
				}
			});
		</script>
	</body>
</html>
